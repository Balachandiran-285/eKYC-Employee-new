<app-prelogin-layout>
<div class="main-left ">

</div>
<div class="main">

              <p class="card-title fs-5">Login to</p>
              <h5 class="mb-4">Employee Portal</h5>
            </div>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Enter Employee ID">
                <label for="floatingInput">Employee ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
