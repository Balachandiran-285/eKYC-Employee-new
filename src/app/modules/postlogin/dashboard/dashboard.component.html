<app-main-layout>
    <div class="main">
        <div class="dashboard__card--top pb-5">
                <h5 class="mb-3">Welcome! Balachandiran B</h5>
                <p class="small mb-1">Last Login: 02 May 2023, 20:45:23 IST</p>
                <p class="small"><span><strong>Branch:</strong> VCIP Cell Mumbai </span><span><strong>Role:</strong> CPC Maker</span></p>
            <img class=" position-absolute" src="/assets/images/sun-clouds.svg" alt="">
        </div>
        <section class="dashboard__wrapper d-md-grid gap-4 ">
            <!-- Unassigned --> 
            <article class="dashboard__card p-3 d-flex align-items-start justify-content-between "
                (click)="goToUserVerification()">
                <div class="dashboard__card-content">
                    <h5>Unassigned requests</h5>
                    <h3 class="dashboard__card-content--count mt-3 text-black">10</h3>
                    <!-- <p class="dashboard__card-content--info">5 new since last visit</p> -->
                </div>
                <!-- <img src="assets/images/icons/Unassigned_Request.svg" alt="Unassigned_Request"
                    class="dashboard__card-icon"> -->
            </article>

            <!-- Completed -->
            <article class="dashboard__card p-3 d-flex align-items-start justify-content-between "
                (click)="goToUserVerification()">
                <div class="dashboard__card-content">
                    <h5>Completed records</h5>
                    <h3 class="dashboard__card-content--count mt-3 text-warning">25</h3>
                    <!-- <p class="dashboard__card-content--info">3 completed today</p> -->
                </div>
                <!-- <img src="assets/images/icons/Completed_records.svg" alt="Completed_records"
                    class="dashboard__card-icon"> -->
            </article>
            <!-- chart - task overview -->
            <article class="chart p-3">
                <h5>Task Overview</h5>
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                    [responsive]="chartOptions.responsive">
                </apx-chart>
            </article>

            <!-- Assigned -->
            <article class="dashboard__card p-3 d-flex align-items-start justify-content-between "
                (click)="goToUserVerification()">
                <div class="dashboard__card-content">
                    <h5>Assigned to me</h5>
                    <h3 class="dashboard__card-content--count mt-3 text-success">05</h3>
                    <!-- <p class="dashboard__card-content--info">2 new since last visit</p> -->
                </div>
                <!-- <img src="assets/images/icons/Assigned_to_me.svg" alt="Assigned_to_me" class="dashboard__card-icon"> -->
            </article>
            <!-- Rejected -->
            <article class="dashboard__card p-3 d-flex align-items-start justify-content-between "
                (click)="goToUserVerification()">
                <div class="dashboard__card-content">
                    <h5>Rejected records</h5>
                    <h3 class="dashboard__card-content--count mt-3 text-danger">08</h3>
                    <!-- <p class="dashboard__card-content--info">2 rejected today</p> -->
                </div>
                <!-- <img src="assets/images/icons/Rejected_Records.svg" alt="Rejected_Records" class="dashboard__card-icon"> -->
            </article>
            <!-- Scheduled calls -->
            <article class="dashboard__card p-3 row mx-0 align-items-start justify-content-between "
                (click)="goToCallerDetails()">
                <div class="dashboard__card-content col-md-auto row justify-content-between">
                    <div class="col-lg-auto">
                        <h5>Scheduled calls</h5>
                        <h3 class="dashboard__card-content--count text-primary">02</h3>
                    </div>
                    <div class="col-lg-auto ms-5">
                        <h5>Next call</h5>
                        <div class="d-flex gap-2 align-items-center" title="click here to start call">
                            <img class="" src="assets/images/icons/video-call-icon.svg" alt="">
                            <p class="dashboard__card-content--info mb-0 text-black"><span class="font-weight-bold">Rajesh</span><br> 13-06-2023, 12:30</p>
                        </div>
                        <!-- <h5>Customer name: Rajesh</h5> -->
                    </div>
                    <div class="col-auto ms-5 align-self-center"><button class="button btn-secondary"(click)="goToCustomerInfo()">Go to customer page</button></div>
                    <div class="col-auto float-end align-self-center"><button class="button btn-primary"(click)="goToCallerDetails()">View all calls</button></div>
                </div>
                <!-- <div class="dashboard__card-content d-flex  justify-content-between h-100">
                </div> -->
                <!-- <img src="assets/images/icons/Scheduled_calls.svg" alt="Scheduled_calls" class="dashboard__card-icon w-auto col-md-auto"> -->
            </article>


        </section>
        <!-- <section class="summary clr-dark text-white min-vh-75 col-md-3 d-none d-md-block pt-3 border-3">
            <ul class="summary__list ">
                <li>Branch: Chennai</li>
                <li>Login time: 12.30pm</li>
                <li title="counter reducing">Session timeout in 5 mins</li>
            </ul>
            <ul class="mt-3">
                <li>You have assigned 2 requests in this session</li>
            </ul>
        </section> -->
        <section class="chart__section d-md-grid">
        </section>
    </div>
</app-main-layout>
